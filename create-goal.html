<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create Goal</title>
  </head>
  <body>
    <header>
    </header>
	<main>
		<form action="goal" method="post">
			<div class="alert alert-wide">Please fill out a title.<br>
			Please add an image.</div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="goal-title">Title</label>
        <input id="goal-title" class="input-group__field" type="text" name="goal-title" placeholder="E.g. Ride a camel">
      </div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="goal-image">Add an image</label>
        <input id="goal-image" class="input-group__field" type="file" name="goal-image">
      </div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="goal-tags">Add tags</label>
        <input id="goal-tags" class="input-group__field" type="text" name="goal-tags" placeholder="E.g. Ride a camel">
      </div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="goal-descripton">Add tags</label>
        <textarea id="goal-descripton" name="comment" row="5" col="50"></textarea>
      </div>
      <div class="prompt">
        <a class="prompt__cancel" href="/">Cancel</a>
  			<button class="btn btn--primary prompt__create" type="submit" value="goal" >Create Goal</button>
      </div>
		</form>
	</main>
    <!-- Start footer section -->
    <footer>
    </footer>
  </body>
</html>
