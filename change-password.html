<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change password</title>
  </head>
  <body>
    <section>
      <header>
      </header>
    	<main>
    		<form action="change-password" method="post">
    			<div class="alert alert-wide">Please fill out a valid email.<br>
    			Other validation message.</div>
          <div class="input-group input-group--horisantal">
            <label class="input-group__label" for="email">Email</label>
            <input id="email" class="input-group__field" type="email" name="email" placeholder="e.g. diana.prince@wonder.com">
          </div>
          <div class="input-group input-group--horisantal">
            <label class="input-group__label" for="current-password">Current password</label>
            <input id="current-password" class="input-group__field" type="current-password" name="current-password">
          </div>
          <div class="input-group input-group--horisantal">
            <label class="input-group__label" for="new-password">New password</label>
            <input id="new-password" class="input-group__field" type="new-password" name="new-password">
          </div>
          <div class="input-group input-group--horisantal">
            <label class="input-group__label" for="conf-password">Confirm new password</label>
            <input id="conf-password" class="input-group__field" type="conf-password" name="conf-password">
          </div>
          <div class="prompt">
            <a class="prompt__cancel" href="/">Cancel</a>
            <button class="btn btn--primary prompt__update" type="submit" value="update" >Update account settings</button>
          </div>
    		</form>
    	</main>
      <!-- Start footer section -->
      <footer>
      </footer>
    </section>
  </body>
</html>
