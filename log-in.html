<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Log in</title>
  </head>
  <body>
    <header>
    </header>
    <main>
      <h1>Log in</h1>
      <p>Not a member? <a href="/">Sign Up</a></p>
    	<form action="log-in" method="post">
    		<div class="error">Incorrect email/passward combination</div>
    		<div class="email-group">
    			<label class="email-group__label" for="email">Email</label>
    			<input id="email" class="email-group__field" type="email" name="email-input" placeholder="e.g. diana.prince@wonder.com">
    		</div>
    		<div class="password-group">
    			<label class="password-group__label" for="password">Password</label>
    			<input id="password" class="password-group__field" type="password" name="password-input">
    		</div>
        <a href="/">Forgot password?</a>
    		<button type="submit">Log in</button>
    	</form>
    </main>
      <!-- Start footer section -->
    <footer>
    </footer>
  </body>
</html>
