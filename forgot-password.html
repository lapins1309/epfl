<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create Goal</title>
  </head>
  <body>
    <section>
      <header>
        <h1 class="title">Forgot Password?</h1>
        <p>Don't worry. It happens to the best of us. Enter your email address and we'll send you a link to reset it.</p>
      </header>
    	<main>
    		<form action="forgot-pw" method="post">
          <div class="alert alert-wide">Invalid email.</div>
          <div class="input-group input-group--horisantal">
            <label class="input-group__label" for="email">Email adress</label>
            <input id="email" class="input-group__field" type="email" name="email" placeholder="e.g. diana.prince@wonder.com">
          </div>
          <div class="prompt">
            <button class="btn btn--primary btn__prompt" type="submit" value="reset" >Reset password</button>
          </div>
    		</form>
    	</main>
      <!-- Start footer section -->
      <footer>
      </footer>
    </section>
  </body>
</html>
