<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
  </head>
  <body>
    <header>
    </header>
	<main>
		<form action="profile" method="post">
      <div class="alert alert-wide">Please fill out a name.<br>
      Please add an image.</div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="full-name">Full name</label>
        <input id="full-name" class="input-group__field" type="text" name="full-name" placeholder="e.g. Diana Prince">
      </div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="image">Profile picture</label>
        <input id="image" class="input-group__field" type="file" name="image">
      </div>
      <div class="input-group input-group--horisantal">
        <label class="input-group__label" for="goal-descripton">Description</label>
        <textarea id="goal-descripton" name="comment" row="5" col="50"></textarea>
      </div>
      <div class="prompt">
        <a class="prompt__cancel" href="/">Cancel</a>
  			<button class="btn btn--primary prompt__update" type="submit" value="profile">Update profile</button>
      </div>
		</form>
	</main>
    <!-- Start footer section -->
    <footer>
    </footer>
  </body>
</html>
